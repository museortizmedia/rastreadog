<!-- The Modal -->
  <div id="modal" class="modal fade mt-5">
<div class="modal-dialog modal-sm mt-5">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Recuperar Pin de Acceso</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div id="modal-content" class="modal-body text-center">
          ¿Cual es tu correo electrónico?
        </div>
        <div class="form-group col-10 mx-auto">
            <input type="email" class="form-control" id="modal-mail" placeholder="tucorreo@correo.com">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer mx-auto">

<div class="d-flex justify-content-center bg-light align-items-center" style="height: 80vh">
<div class="d-flex flex-column rounded bg-white shadow text-center p-5 mt-4 col-lg-6 col-md-8 col-sm-10 col-11">

<form>
<img class="w-100" src="../image/portada-ln.png">
<!--/ ALERTAS /-->
<div id="error" class="alert alert-danger alert-dismissible fade show mt-2 d-none">
    <strong><i class="fa fa-exclamation-circle" aria-hidden="true"></i> No reconozco este olor :c</strong><br> ¿Escribiste tu usuario, correo o pin correctamente?<br><small class="text-muted">también puedes registrarte <a href="register.html">aquí</a> o presiona <a href="#" onclick="recuperarPin()">aquí</a> para recuperar tu pin.</small>
  </div>
<!--/ ALERTAS /-->
    <div class="form-group">
      <input type="text" class="form-control text-warning border-muted text-center" id="access" name="access" placeholder="usuario o correo electrónico" onblur="comprobar()">
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-warning border-muted text-center" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="pwd" name="password" placeholder="pin de acceso" onblur="comprobar()" maxlength="4" nkeyup="if(event.keyCode===13){ if(document.getElementById('access').value!=''){inicio();} }else if(this.value.length>=4){document.getElementById('btn_login').classList.remove('disabled');}else{document.getElementById('btn_login').classList.add('disabled');}">
    </div>
    <button id="btn_login" type="button" onclick="this.children[1].classList.remove('d-none');inicio();" style="cursor: default;" class="btn btn-warning mt-5 text-white text-uppercase disabled">
        <b>Iniciar Sesión</b>
        <span class="d-none"><i class="fa fa-circle-o-notch fa-spin fa-lg fa-fw"></i></span>
    </button>
  </form>
  <a class="mt-2 text-muted" style="cursor:pointer;" onclick="recuperarPin()">¿Olvidaste tu pin?</a>
